language: java
jdk:
  - openjdk8
  - openjdk9
  - openjdk10
  - openjdk11
  - openjdk12
cache:
  directories:
    - $HOME/.m2
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  if: type = push
  provider: script
  before_script: cp .travis.settings.xml $HOME/.m2/settings.xml
  script: mvn deploy -DskipTests
  skip_cleanup: true
  on:
    branch: publishMySnapshot
    repo: codecentric/chaos-monkey-spring-boot
    jdk: openjdk11
env:
  global:
  - secure: 
  - secure: 
